        body {
            min-height: 100vh;

            background: linear-gradient(135deg, #4f46e5 0%, #a5b4fc 100%);

            bottom: 0;

        }

        .coming-soon-container {

            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .fun-emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-20px);
            }
        }

        .subtitle {
            color: #fbbf24;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 1px 2px 8px rgba(79, 70, 229, 0.15);
